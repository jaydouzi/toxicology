<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" type="text/css" href="chat.css">
    <!-- Top Application Toolbar-->
    <div class="mdc-toolbar">
        <button type="button" class="mdc-button mdc-button--raised mdc-button--primary">
        Menu
        </button>
        <h2 class="mdc-typography--title" style="padding-bottom: 10dp;">Main Application Toolbar</h2>
    </div>

    <div>

        </div>

        <!-- Center window -->

            <div class="mdc-card">
                <h1 class="mdc-typography--title">Center Panel</h1>

        </div>

        <!-- Right panel -->
        <div class="mdc-layout-grid__cell--span-3-desktop">
            <div class="mdc-card">
